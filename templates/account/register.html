{% extends "account/account_base.html"%}
{% block content %}
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-3 column">
				</div>
				<div class="col-md-6 column">
					<form role="form">
						<div class="form-group">
							 <label for="email">Email</label><input type="email" class="form-control" id="email" />
						</div>
						<div class="form-group">
							 <label for="password">密码</label><input type="password" class="form-control" id="password" name="password" />
						</div>
						<div class="form-group">
							 <label for="password2">重复密码</label><input type="password" class="form-control" id="password2" name="password2" />
						</div>
						<div class="form-group">
							 <label for="exampleInputFile">File input</label><input type="file" id="exampleInputFile" />
							<p class="help-block">
								Example block-level help text here.
							</p>
						</div>
						<div class="checkbox">
							 <label><input type="checkbox" /> Check me out</label>
						</div> <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
				<div class="col-md-3 column">
				</div>
			</div>
		</div>
	</div>
{% endblock %}
