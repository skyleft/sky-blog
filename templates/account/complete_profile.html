{% extends "account/account_base.html"%}
{% block content %}
	<div class="row clearfix">
		<div class="col-md-3 column">
		</div>
		<div class="col-md-6 column">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="authorname" class="col-sm-2 control-label">笔名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="authorname" name="authorname" />
					</div>
				</div>
				<div class="form-group">
					 <label for="truename" class="col-sm-2 control-label">真名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="truename" name="truename" />
					</div>
				</div>
				<div class="form-group">
					<label for="truename" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-10">
						<div class="checkbox">
							 <label><input type="radio"  name="sex" id="sexboy" value="0"/> 男</label>
							 <label><input type="radio" name="sex" id="sexgirl" value="1"/>女</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="truename" class="col-sm-2 control-label">照片</label>
						<div class="col-sm-10">
								<input type="file" name="picture" id="picture"/>
						</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">更新资料</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3 column">
		</div>
	</div>
{% endblock %}
