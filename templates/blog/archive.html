<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/site_media/style.css">
    <title>{{ cate.name }}</title>
</head>
<body>
<div id="wrapper">
    {% include 'blog/header.html' %}
    <div id="clear" style="height: 5px;border-bottom: dotted 1px;"></div>
    <div id="content" >
        <table>
            {% for post in posts %}
                <tr><td width="20%">{{ forloop.counter }}.</td><td width="60%"><a href="/post/{{ post.id }}">{{ post.name }}</a></td><td>{{ post.pub_date }}</td></tr>
            {% endfor %}

        </table>
    </div>
    {% include 'blog/footer.html' %}
</div>
</body>
</html>
