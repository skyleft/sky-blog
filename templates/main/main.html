{% extends 'main/base.html' %}
{% block content %}
    <div class="row clearfix">
        <div class="col-md-9 column">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>
                            
                        </th>
                        <th>
                            题目
                        </th>
                        <th>
                            发布日期
                        </th>
                        <th>
                            作者
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td><a href="/blog/{{post.id}}">{{post.name}}</a></td>
                            <td>{{post.pub_date}}</td>
                            <td><a href="javascript:vote({{post.id}})">赞</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-3 column">
            
        </div>
    </div>
{% endblock %}
